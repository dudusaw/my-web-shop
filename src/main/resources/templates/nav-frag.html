<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<div th:fragment="nav (page)" class="container-fluid bg-dark text-light p-3 ps-5 mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="display-4 text-my-indigo d-inline me-5">my-web-shop</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:classappend="${page == 'home'} ? 'active' : _" class="nav-link" aria-current="page" href="#" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${page == 'products'} ? 'active' : _" class="nav-link" href="#" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:classappend="${page == 'cart'} ? 'active' : _" class="nav-link" href="#" th:href="@{/cart}">Cart</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="d-inline-block align-middle ps-4">
                    <a class="nav-link" href="#" th:href="${user == null} ? @{/login} : '#'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                             class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                        <span th:unless="${user}">Sign in</span>
                        <span th:if="${user}" th:text="${user.username}">Profile</span>
                    </a>
                </div>
                <div class="d-inline-block align-middle ps-4" th:if="${user}">
                    <a href="#" th:href="@{/logout}" class="btn btn-outline-primary">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
